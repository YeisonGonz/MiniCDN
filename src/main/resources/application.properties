spring.application.name=cdn

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cdndatabase}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:defaultuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:defaultpass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

cdnapp.storage.path = /storage
cdnapp.domain = ${CDNAPP_DOMAIN:http://localhost}

spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

security.api-key=${SECURITY_API_KEY:defaultkey}
